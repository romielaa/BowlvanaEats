    <style>
:root {
    --primary-gradient: linear-gradient(135deg, #8A2BE2, #4D9FFF);
    --secondary-gradient: linear-gradient(135deg, #00BFFF, #4D9FFF);
    --accent-color: #8A2BE2;
    --text-primary: #2C3E50;
    --text-secondary: #34495E;
    --background-primary: #F8F9FD;
    --card-background: rgba(255, 255, 255, 0.95);
    --shadow-soft: 0 10px 30px rgba(138, 43, 226, 0.1);
    --shadow-strong: 0 15px 35px rgba(138, 43, 226, 0.2);
    --border-radius: 1.5rem;
    --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Animated Background */
body {
    font-family: 'Montserrat', sans-serif;
    background: var(--background-primary);
    min-height: 100vh;
    position: relative;
    padding-top: 80px;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.05) 0%, transparent 50%);
    animation: gradientMove 15s ease infinite;
    z-index: -1;
    background-size: 200% 200%;
}

@keyframes gradientMove {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

/* Enhanced Header */
.header {
    background: var(--primary-gradient);
    padding: 1rem 2rem;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(138, 43, 226, 0.15);
}

.nav {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Refined Logo */
.logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    text-decoration: none;
    color: white;
    transition: var(--transition-smooth);
}

.logo:hover {
    transform: scale(1.05);
}

.logo img {
    height: 40px;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
}

.logo h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    font-weight: 600;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

/* Container Styles */
.container {
    max-width: 1400px;
    margin: 2rem auto;
    padding: 0 2rem;
}

/* Enhanced Page Title */
.page-title {
    color: var(--accent-color);
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    margin-bottom: 2.5rem;
    text-align: center;
    position: relative;
    text-shadow: 2px 2px 4px rgba(138, 43, 226, 0.1);
}

.page-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: var(--primary-gradient);
    border-radius: 2px;
}

/* Sophisticated Data Card */
.data-card {
    background: var(--card-background);
    border-radius: var(--border-radius);
    padding: 2.5rem;
    box-shadow: var(--shadow-soft);
    transition: var(--transition-smooth);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
    position: relative;
}

.data-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-strong);
}

/* Enhanced Table Styles */
.data-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 0.5rem;
    margin-top: 1rem;
}

.data-table th {
    background: var(--primary-gradient);
    color: white;
    font-weight: 600;
    padding: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9rem;
    position: relative;
    overflow: hidden;
}

.data-table th:first-child {
    border-top-left-radius: 12px;
    border-bottom-left-radius: 12px;
}

.data-table th:last-child {
    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
}

.data-table td {
    padding: 1.2rem;
    color: var(--text-primary);
    background: white;
    transition: var(--transition-smooth);
    position: relative;
}

.data-table tr td:first-child {
    border-top-left-radius: 12px;
    border-bottom-left-radius: 12px;
}

.data-table tr td:last-child {
    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
}

/* Interactive Row Hover Effects */
.data-table tbody tr {
    transition: var(--transition-smooth);
    cursor: pointer;
}

.data-table tbody tr:hover td {
    background: linear-gradient(to right, rgba(138, 43, 226, 0.05), rgba(0, 191, 255, 0.05));
    transform: translateX(5px);
    color: var(--accent-color);
}

/* Enhanced Back Button */
.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.8rem;
    background: var(--primary-gradient);
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 500;
    margin-bottom: 2.5rem;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
}

.back-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
    );
    transform: rotate(45deg);
    transition: 0.5s;
    opacity: 0;
}

.back-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
}

.back-btn:hover::before {
    opacity: 1;
    transform: rotate(45deg) translateX(100%);
}

/* Empty State Styling */
.no-data {
    text-align: center;
    padding: 3rem;
    color: var(--text-secondary);
    font-style: italic;
    background: linear-gradient(to right, rgba(138, 43, 226, 0.02), rgba(0, 191, 255, 0.02));
    border-radius: 12px;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 12px;
    height: 12px;
}

::-webkit-scrollbar-track {
    background: var(--background-primary);
    border-radius: 6px;
}

::-webkit-scrollbar-thumb {
    background: var(--primary-gradient);
    border-radius: 6px;
    border: 3px solid var(--background-primary);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--secondary-gradient);
}

/* Loading Animation */
@keyframes shimmer {
    0% { background-position: -1000px 0; }
    100% { background-position: 1000px 0; }
}

.loading {
    background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.5),
        rgba(255, 255, 255, 0)
    );
    background-size: 1000px 100%;
    animation: shimmer 2s infinite linear;
}

/* Responsive Design */
@media (max-width: 1200px) {
    .container {
        padding: 0 1.5rem;
    }
    
    .page-title {
        font-size: 2.5rem;
    }
}

@media (max-width: 992px) {
    .data-card {
        padding: 1.5rem;
    }
    
    .data-table th,
    .data-table td {
        padding: 1rem;
    }
}

@media (max-width: 768px) {
    .container {
        padding: 0 1rem;
    }
    
    .page-title {
        font-size: 2rem;
    }
    
    .data-table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
    
    .data-table th,
    .data-table td {
        padding: 0.8rem;
        font-size: 0.9rem;
    }
    
    .back-btn {
        padding: 0.8rem 1.5rem;
    }
}

/* Print Styles */
@media print {
    .back-btn {
        display: none;
    }
    
    .data-card {
        box-shadow: none;
        border: 1px solid #ddd;
    }
    
    .data-table th {
        background: #f5f5f5 !important;
        color: #333;
    }
}

/* Additional Interactive Elements */
.data-table td .action-icons {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    opacity: 0;
    transition: var(--transition-smooth);
}

.data-table tr:hover .action-icons {
    opacity: 1;
}

.action-icons i {
    color: var(--accent-color);
    cursor: pointer;
    transition: var(--transition-smooth);
}

.action-icons i:hover {
    transform: scale(1.2);
}

/* Row Animation */
.data-table tbody tr {
    animation: fadeIn 0.5s ease-out forwards;
    opacity: 0;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.data-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
.data-table tbody tr:nth-child(2) { animation-delay: 0.2s; }
.data-table tbody tr:nth-child(3) { animation-delay: 0.3s; }
.data-table tbody tr:nth-child(4) { animation-delay: 0.4s; }
.data-table tbody tr:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <img src="assets/images/logo1.png" alt="Bowlvana Logo">
                <h2>Bowlvana</h2>
            </a>
        </nav>
    </header>

    <div class="container">
        <a href="registration.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Registration
        </a>
        
        <h1 class="page-title">Registration Records</h1>
        
        <div class="data-card">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>TRN</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date of Registration</th>
                    </tr>
                </thead>
                <tbody id="registrationTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('registrationTableBody');
            
            // Load registration data from localStorage
            const registrationData = JSON.parse(localStorage.getItem('RegistrationData') || '[]');
            
            if (registrationData.length === 0) {
                // Show message if no data exists
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            No registration records found
                        </td>
                    </tr>
                `;
            } else {
                // Populate table with registration data
                registrationData.forEach(record => {
                    const row = document.createElement('tr');
                    
                    // Format the registration date
                    const registrationDate = new Date(record.dateOfRegistration);
                    const formattedDate = registrationDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    row.innerHTML = `
                        <td>${record.title} ${record.firstName} ${record.lastName}</td>
                        <td>${record.trn}</td>
                        <td>${record.email}</td>
                        <td>${record.phone}</td>
                        <td>${formattedDate}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            }
        });
        
    </script>
</body>
    </html>
